<!DOCTYPE html>
<html>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    <script src="{% static '/main.js' %}?version=1"></script>  
    <link rel="stylesheet" type="text/css" href="{% static '/main.css' %}?version=1">
    <nav class="navbar navbar-expand bg-dark navbar-dark navbar-toggler bignav">
        <a class=" navbar-link text-white mr-auto">Yogidham Milk Service</a>
        <a class="navbar-link mr-auto text-white" href="../milk/total">Summary</a>
        <div class="vertical_line"></div>
    </nav>
    <div class="h2">All Orders</div>
    <div class="scrollbar">
        <table class="table table-striped table-hover big">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <!-- <th>Number</th> -->
                <th>Society</th>
                <th>Flat</th>
                <th>Quantity</th>
                <th>Choice</th>
                <th>Price</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
                {% for a in order %}
                <tr class='clickable-show' id="{{ forloop.counter }}" data-toggle="tooltip" data-placement="right" title="Click if paid">
                    {% csrf_token %}
                        <td class="cell id">{{a.id}}</td>
                        <td>{{ a.name }}</td>
                        <!-- <td>{{ a.mobile }}</td> -->
                        <td>{{ a.society }}</td>
                        <td>{{ a.flat }}</td>
                        <td>{{ a.quantity }}</td>
                        <td>{{ a.milk_choice }}</td>
                        <td>{{ a.price }}</td>
                        <td>{{ a.date }}</td>
                        <td>{{ a.status }}</td>
                </tr>
                {% endfor %}
        </table>
    </div>
</html>
